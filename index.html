<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion program</title>
</head>
<body>
    <script>
    
function factorial(x) {

    if (x === 0) {
        return 1;
    }

    else {
        return x * factorial(x - 1);
    }
}
const x = prompt("Enter the value");

if (x > 0) {
    let result = factorial(x);
    document.write(`<h2>The factorial of ${x} is ${result}<h2>`);
}
</script>
</body>
</html>
